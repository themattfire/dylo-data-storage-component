<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main class="cards">

    <div class="cards__title">
      <figure class="title__logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </figure>
      <div class="title__icons">
        <figure class="icon document"><img src="./images/icon-document.svg" alt="Document icon"></figure>
        <figure class="icon folder"><img src="./images/icon-folder.svg" alt="Folder icon"></figure>
        <figure class="icon upload"><img src="./images/icon-upload.svg" alt="Upload icon"></figure>
      </div>
    </div>

    <div class="cards__progress">
      <h1 class="bar__title">Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="progress__bar">
        <div class="progress__bar--pink">
          <div class="progress__bar--white"></div>
        </div>
      </div>
      <div class="bar__text">
        <p class="text__left">0 GB</p>
        <p class="text__right">1000 GB</p>
      </div>

      <div class="usage-left">
        185<span> GB Left</span>
      </div>
    </div>

  </main>

</body>

</html>
